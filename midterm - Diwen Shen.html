<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- =====================
    Edit css/style.css
    ====================== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2 id="main-heading">Main Heading</h2>
      <br>
      <h3 class="main-text-1">University City is served by over 19 SEPTA bus and surface trolley lines.</h3>
      <br>
      <div id="checkbox-block">
        <h4>Display Lines by Frequency</h4>
        <input type="checkbox" id="cbox-input1" value="first_checkbox">
        <label id="checkbox-label1" for="cbox-input1">< 15 min <span id="frequent-network-logo">Frequent Network</span></label>
        <br>
        <br>
        <input type="checkbox" id="cbox-input2" value="second_checkbox">
        <label id="checkbox-label2" for="cbox-input2">< 30 min</label>
        <br>
        <br>
        <input type="checkbox" id="cbox-input3" value="third_checkbox">
        <label id="checkbox-label3" for="cbox-input3">Infrequent</label>
        <br>
        <br>
        <button id="button-checkbox">Update</button>
        <br>
        <br>
      </div>
      <br>
      <p class="main-text-2">Second chunk of text</p>
      <br>
      <br>
      <button id="button-previous">Button 1</button>
      <button id="button-next">Button 2</button>
    </div>

    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript Imports Here -->
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/midterm - Diwen Shen.js"></script>

  </body>
</html>
